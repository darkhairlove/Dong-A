<!DOCTYPE html>
<html lang="ko">
<head>
<meta charset="UTF-8">
<title>Map of math learning steps</title>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
<script src="dataset.js"></script>
<link rel="stylesheet" href="style.css">
<link rel="stylesheet" as="style" crossorigin href="https://cdn.jsdelivr.net/gh/orioncactus/pretendard@v1.3.9/dist/web/static/pretendard.min.css" />
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css" integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=IBM+Plex+Mono:wght@300;400;500&display=swap" rel="stylesheet">
</head>
<body>
    <div class="header">
        <i class="menu fa-solid fa-bars"></i> 초중등통합 교육단계 및 연관학습
        <div class="popover">
            <div class='subject' subject="math">수학 📐</div>
            <div class='subject' subject="english">영어 🔠</div>
            <div class='subject' subject="information">정보 📡</div>
        </div>
    </div>

    
    <div class="control">
        <button id="reverse-button">순서 변경 (Q)</button>
        <button id="minimum-button">구조 최소화 (E)</button>
        <button id="minimum-width-button">너비 줄이기</button>
        <button id="reset-button">연결선 초기화 (R)</button>
        <button id="popup-button">팝업 닫기 (C, ESC)</button>
        <button id="cmd-button">선후 끝까지 연결하기 (Ctrl+Click)</button>
    </div>
    
<div class="container">
    <div id="table-group" class="table-group"></div>
</div>

<script src="script.js"></script>
<script src="script2.js"></script>
<script src="script3.js"></script>
<script src="script4.js"></script>

</body>
</html>
